{% extends 'index.html'%}

{% block content %}
<div class="conteiner">
    <h1 class="display-4 ml-5">{%block title %} Корзина {% endblock %}</h1>

<div class="row">
    {% for i in products %}
        <dif class="card m-3" style="width:120px;">
            <img src="{{i[1]}}">
            <h5 class="card-title">{{i[2]}}</h5>
            <p class="text-danger">{{i[4]}}</p>
            <form action="/delete/{{i[0]}}/" method="post">
                <input type="submit" value="Видалити" class="btn btn-danger btn-sm"
        onclick="return confirm(Are you want to delete this product?')">
            </form>
        </dif>
    {% endfor %}
</div>
<a class="btn btn-primary" href="#">Замовити все</a>
<a class="btn btn secondary mt-3 mb-3" href="{{ url_for('index')}}">Переглянути товари</a>
</div>
{% endblock %}
